<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Convert</title>
</head>

<body>
    <main class="main">
        <form class="form">
            <h2>Conversor de moedas</h2>
            <section class="val one">
                <div class="moeda">
                    <select name="moeda" id="moedaOrig">
                        <option value="default" selected>Selecione uma moeda</option>
                    </select>
                </div>
                <div class="valor">
                    <input type="number" placeholder="0">
                </div>
                <p>Moeda destino</p>
                <div class="moeda">
                    <select name="moeda" id="moedaDest">
                        <option value="default" selected>Selecione uma moeda</option>
                    </select>
                </div>
            </section>
            <div class="valorResult"></div>
            <button type="button" id="btn">Converter</button>
        </form>
        <footer>
            <p>Desenvolvido por <a href="https://www.linkedin.com/in/augustoluispaloschi/" target="_blank">Augusto Luis
                    Paloschi</a></p>
        </footer>
    </main>

    <script type="module" src="script.js"></script>

</body>

</html>
